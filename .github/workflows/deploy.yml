name: Deploy

on:
  push:
    branches:
      - main      # Production deployment
      - staging   # Staging deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Prevent concurrent deployments to the same environment
concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.scanfactory.devfactory.tn

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Deploy API
      - name: Deploy API to Staging
        run: cd packages/api && npx wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Build and Deploy Web
      - name: Build Web
        run: cd packages/web && npm run build
        env:
          VITE_API_URL: https://api-staging.scanfactory.devfactory.tn/api/v1
          VITE_ENVIRONMENT: staging

      - name: Deploy Web to Staging
        run: |
          cd packages/web
          npx wrangler pages deploy dist \
            --project-name=scanfactory-web \
            --branch=staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ============================================================================
  # Deploy to Production
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://scanfactory.devfactory.tn

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run tests before production deployment
      - name: Run Tests
        run: |
          cd packages/api && npm test
          cd ../web && npm test

      # Deploy API
      - name: Deploy API to Production
        run: cd packages/api && npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Build and Deploy Web
      - name: Build Web
        run: cd packages/web && npm run build
        env:
          VITE_API_URL: https://api.scanfactory.devfactory.tn/api/v1
          VITE_ENVIRONMENT: production

      - name: Deploy Web to Production
        run: |
          cd packages/web
          npx wrangler pages deploy dist \
            --project-name=scanfactory-web \
            --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Notify on success
      - name: Deployment Success
        run: |
          echo "âœ… Production deployment successful!"
          echo "API: https://api.scanfactory.devfactory.tn"
          echo "Web: https://scanfactory.devfactory.tn"
